<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VivoArt CMS</title>

    <!-- Collegamento ai tuoi stili -->
    <link rel="stylesheet" href="../assets/styles.css" />
  </head>
  <body>
    <!-- ✅ Contenitore per Netlify CMS -->
    <div id="cms"></div>

    <!-- ✅ Widget di Netlify Identity -->
    <script src="/assets/js/netlify-identity-widget.js"></script>

    <!-- ✅ Inizializzazione Netlify Identity -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>

    <!-- ✅ Netlify CMS -->
    <script src="/assets/js/netlify-cms.js"></script>
  </body>
</html>
