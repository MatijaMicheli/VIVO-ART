<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <!-- 1) Netlify Identity Widget (serve per il login) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- 2) NETLIFY CMS v2 (anziché @decapcms/app che stava dando l’errore) -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  </head>
  <body>
    <!-- 3) Il div su cui Netlify CMS monterà l’interfaccia -->
    <div id="nc-root"></div>

    <script>
      // 4) Inizializziamo Netlify Identity
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          // Se l’utente non è loggato, neppure lanciare l’interfaccia di CMS
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/index.html";
            });
          }
        });
      }
      NetlifyIdentity.init();
    </script>
  </body>
</html>
