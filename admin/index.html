<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- DECAP CMS v3 (il nome “@decapcms/app” è quello corretto) -->
    <script src="https://unpkg.com/@decapcms/app@^3.0.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <!-- Questo div è fondamentale: qui Decap CMS renderizzerà l’interfaccia -->
    <div id="nc-root"></div>

    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/index.html";
            });
          }
        });
      }
      NetlifyIdentity.init();
    </script>
  </body>
</html>
