<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Content Manager</title>

  <!-- 1) Carichiamo Netlify Identity Widget con defer -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" defer></script>

  <!-- 2) Carichiamo Netlify CMS v2 (versione 2.15.72) con defer -->
  <script src="https://cdn.jsdelivr.net/npm/netlify-cms@2.15.72/dist/netlify-cms.js" defer></script>
</head>
<body>
  <!-- 3) DIV OBBLIGATORIO: qui Netlify CMS monterà l’interfaccia -->
  <div id="nc-root"></div>

  <!-- 4) Inizializziamo Netlify Identity DOPO che il DOM è pronto -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/index.html";
            });
          }
        });
      }
      // A questo punto NetlifyIdentity è definito, perché identity-widget.js è già stato scaricato (defer)
      NetlifyIdentity.init();
    });
  </script>
</body>
</html>
