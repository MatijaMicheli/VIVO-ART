<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VivoArt CMS</title>
  </head>
  <body>
    <!-- Widget di Netlify Identity -->
    <script src="/assets/js/netlify-identity-widget.js"></script>

    <!-- Inizializza Netlify Identity se disponibile -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>

    <!-- Netlify CMS -->
    <script src="/assets/js/netlify-cms.js"></script>
  </body>
</html>
